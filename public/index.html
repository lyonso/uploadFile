<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="./supermap/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="./leaflet/leaflet.css">
    <link rel="stylesheet" href="./navigation.css">
    <script type="text/javascript" src="heatmap.js"></script>
    <script type="text/javascript" src="./supermap/Cesium/Cesium.js"></script>
    <script src="jquery-1.12.4.min.js"></script>
    <script src="./CesiumNavigation.umd.js"></script>
    <script type="text/javascript" src="./leaflet/leaflet.js"></script>
    <script type="text/javascript" src="./leaflet/easi-leafe/easi.js"></script>
    <script type="text/javascript" src="./leaflet/mapv/mapv.min.js"></script>
    <script type="text/javascript" src="./leaflet-supermap/iclient-leaflet-es6.js"></script>
    <script type="text/javascript" src="truf.js"></script>
    <script src="jsencrypt.min.js"></script> <!-- 用于RSA加密 -->
<!--    <script src="public/webRtcPlayer.js"></script>-->
    <script src="jsWebControl-1.0.0.min.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        #app{
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .cesium-viewer-bottom{
            display: none;
        }
        .cesium-viewer-navigationContainer,.cesium-viewer-infoBoxContainer{
            display: none !important;
        }

        .app-main__container{
            width: 100%;
            height: 100%;
        }
        .leaflet-bottom,.leaflet-right{
            display: none;
        }

        .leaflet-top,.leaflet-left{
            display: none;
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

  </body>
</html>
